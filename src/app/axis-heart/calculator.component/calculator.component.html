<div class="row">
    <div class="col col-12">
        <h2>Калькулятор</h2>
        <form id="count-form"
              [formGroup]="calculatorForm"
              (ngSubmit)="onSubmit(calculatorForm.value)"
              class="count-form">
            <sum-field
                    *ngIf="useSums"
                    [input]="sumI"
                    [step]="1"
                    [maximum]="axisCalculatorModel.maxSum.max"
                    [minimum]="axisCalculatorModel.maxSum.min"
                    [data]="{'name':'sumI', 'title': 'Вектор QRS I', 'popover':'Алгебраическая сумма зубцов QRS I отведения.'}">
            </sum-field>
            <sum-field
                    *ngIf="useSums"
                    [input]="sumIII"
                    [step]="1"
                    [maximum]="axisCalculatorModel.maxSum.max"
                    [minimum]="axisCalculatorModel.maxSum.min"
                    [data]="{'name':'sumIII', 'title': 'Вектор QRS III', 'popover':'Алгебраическая сумма зубцов QRS III отведения.'}">
            </sum-field>
            <sum-field
                    *ngIf="!useSums"
                    [input]="r1"
                    [step]="1"
                    [maximum]="axisCalculatorModel.maxWave.max"
                    [minimum]="axisCalculatorModel.maxWave.min"
                    [data]="{'name':'r1', 'title': 'Амплитуда R I', 'popover':'Зубец R I отведения.'}">
            </sum-field>
            <sum-field
                    *ngIf="!useSums"
                    [input]="qs1"
                    [step]="1"
                    [maximum]="axisCalculatorModel.maxWave.max"
                    [minimum]="axisCalculatorModel.maxWave.min"
                    [data]="{'name':'qs1', 'title': 'Амплитуда Q или S I', 'popover':'Самый глубокий зубец Q или S I отведения.'}">
            </sum-field>
            <sum-field
                    *ngIf="!useSums"
                    [input]="r3"
                    [step]="1"
                    [maximum]="axisCalculatorModel.maxWave.max"
                    [minimum]="axisCalculatorModel.maxWave.min"
                    [data]="{'name':'r3', 'title': 'Амплитуда R III', 'popover':'Зубец R III отведения.'}">
            </sum-field>
            <sum-field
                    *ngIf="!useSums"
                    [input]="qs3"
                    [step]="1"
                    [maximum]="axisCalculatorModel.maxWave.max"
                    [minimum]="axisCalculatorModel.maxWave.min"
                    [data]="{'name':'qs3', 'title': 'Амплитуда Q или S III', 'popover':'Самый глубокий зубец Q или S III отведения.'}">
            </sum-field>
            <output id="output"
                    class="form-result">
                <strong>Угл альфа {{ this.outputValue }}</strong>
            </output>
            <div class="invalid-feedback" *ngIf="calculatorForm.invalid || formInvalid">
                <div class="form-error alert alert-danger" role="alert"
                      *ngIf="formInvalid">
                    Форма заполнена не корректно
                </div>
                <div class="form-error alert alert-danger" role="alert"
                      *ngIf="calculatorForm.hasError('allValueIsZero')">
                    Все суммы не должны быть равны нулю
                </div>
                <div class="form-error alert alert-danger" role="alert"
                      *ngIf="calculatorForm.hasError('allSumsIsZero')">
                    Все суммы амплитуд не должны быть равны нулю
                </div>
            </div>
            <div class="row">
                <div class="col col-12">
                    <button class="btn btn-primary" type="reset" (click)="reset($event)">Сбросить</button>
                </div>
            </div>
        </form>
    </div>
</div>
